<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <block 1 class="col-3 time-block b1">9:00am</block>
        <textarea class="col-8 t1"></textarea>
        <button class="col 1 saveBtn btn1">Save</button>
      </div>

      <div class="row">
        <block 1 class="col-3 time-block b2">10:00am</block>
        <textarea class="col-8 t2"></textarea>
        <button class="col 1 saveBtn btn2">Save</button>
      </div>

      <div class="row">
        <block 1 class="col-3 time-block b3">11:00am</block>
        <textarea class="col-8 t3"></textarea>
        <button class="col 1 saveBtn btn3">Save</button>
      </div>

      <div class="row">
        <block 1 class="col-3 time-block b4">12:00pm</block>
        <textarea class="col-8 t4"></textarea>
        <button class="col 1 saveBtn btn4">Save</button>
      </div>

      <div class="row">
        <block 1 class="col-3 time-block b5">1:00pm</block>
        <textarea class="col-8 t5"></textarea>
        <button class="col 1 saveBtn btn5">Save</button>
      </div>

      <div class="row">
        <block 1 class="col-3 time-block b6">2:00pm</block>
        <textarea class="col-8 t6"></textarea>
        <button class="col 1 saveBtn btn6">Save</button>
      </div>

      <div class="row">
        <block 1 class="col-3 time-block b7">3:00pm</block>
        <textarea class="col-8 t7"></textarea>
        <button class="col 1 saveBtn btn7">Save</button>
      </div>

      <div class="row">
        <block 1 class="col-3 time-block b8">4:00pm</block>
        <textarea class="col-8 t8"></textarea>
        <button class="col 1 saveBtn btn8">Save</button>
      </div>

      <div class="row">
        <block 1 class="col-3 time-block b9">5:00pm</block>
        <textarea class="col-8 t9"></textarea>
        <button class="col 1 saveBtn btn9">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
